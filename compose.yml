services:
  redis-master:
    container_name: redis-master
    image: redis:latest
    # command: ["redis-server", "/usr/local/etc/redis/master.conf"]
    volumes:
      - ./config/redis-master:/usr/local/etc/redis
    ports:
      - "6379:6379"
    networks:
      - redis
  
  redis-replica:
    container_name: redis-replica
    image: redis:latest
    command: ["redis-server", "/usr/local/etc/redis/replica.conf"]
    volumes:
      - ./config/redis-replica:/usr/local/etc/redis
    ports:
      - "6380:6379"
    depends_on:
      - redis-master
    networks:
      - redis

  redis-sentinel:
    container_name: redis-sentinel
    image: redis:latest
    command: ["redis-server", "/usr/local/etc/redis/sentinel.conf",  "--sentinel"]
    volumes:
      - ./config/redis-sentinel:/usr/local/etc/redis
    ports:
      - "26379:26379"
    depends_on:
      - redis-master
      - redis-replica
    networks:
      - redis
  
  pybossa-master:
    container_name: pybossa-master
    image: pybossa:master
    volumes:
      - ./uploads:/app/uploads
      - pybossa-root:/app/pybossa
    build: 
      context: ./
      dockerfile: ./docker/pybossa/Dockerfile
      target: pybossa-master
    networks:
      - redis
      - backend
    depends_on:
      - redis-master
      - redis-replica
      - redis-sentinel
      - pybossa-scheduler
  
  pybossa-worker:
    container_name: pybossa-worker
    image: pybossa:master
    volumes:
      - pybossa-root:/app/pybossa
    networks:
      - redis
      - backend
    depends_on:
      - redis-master
      - redis-replica
      - redis-sentinel
      - pybossa-scheduler
    command: ["rqscheduler", "--host", "redis-master", "--port", "6379", "--interval", "60" , "--db",  "0"]
  
  pybossa-scheduler:
    container_name: pybossa-scheduler
    image: pybossa:master
    volumes:
      - pybossa-root:/app/pybossa
    environment:
      DB_INIT: True
    networks:
      - redis
      - backend
    depends_on:
      - redis-master
      - redis-replica
      - redis-sentinel
    command: ["python", "app_context_rqworker.py", "scheduled_jobs", "super", "high", "medium", "low" , "email",  "maintenance"]

networks:  
  redis:
  backend:

volumes:
  pybossa-root:

