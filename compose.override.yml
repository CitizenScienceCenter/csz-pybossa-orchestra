services:
  pybossa-server:
    networks:
      - postgres-net
    env_file:
      - ./config/env/.env.dev

  pybossa-worker:
    networks:
      - postgres-net
    env_file:
      - ./config/env/.env.dev

  pybossa-scheduler:
    networks:
      - postgres-net
    env_file:
      - ./config/env/.env.dev
  
  webserver:
    env_file:
      - ./config/env/.env.dev

networks:
  postgres-net:
    name: pybossa-postgres-net
    external: true
  