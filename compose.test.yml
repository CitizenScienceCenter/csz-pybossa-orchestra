services: 
  pybossa-server:
    env_file:
      - ./config/env/.env.test
      - ./config/env/.env.secrets
      - ./config/env/.env.mail
  
  pybossa-worker:
    env_file:
      - ./config/env/.env.test
      - ./config/env/.env.secrets
      - ./config/env/.env.mail

  pybossa-scheduler:
    env_file:
      - ./config/env/.env.test
      - ./config/env/.env.secrets
      - ./config/env/.env.mail

  webserver:
    env_file:
      - ./config/env/.env.test
  
  certbot:
    env_file:
      - ./config/env/.env.test
    command: certonly --rsa-key-size 2048 --webroot --webroot-path=/var/www/certbot --staging --email dev@citizenscience.ch  --agree-tos --no-eff-email -d pybossa-testing.citizenscience.ch  -d www.pybossa-testing.citizenscience.ch
